<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watermelon Gallery üçâ</title>
  <style>
    /* ----- Base Reset ----- */
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji";background:#fafafa;color:#111}

    /* ----- Header ----- */
    .header{
      position:sticky;
      top:0;
      z-index:10;
      background:linear-gradient(90deg,#27ae60,#2ecc71); /* ‚úÖ Green Gradient */
      border-bottom:1px solid #1e8449;
    }
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .title{margin:0;font-size:clamp(20px,3vw,28px); color:#fff;}
    .sub{margin:6px 0 0;color:#f0f0f0;font-size:14px}

    /* ----- Gallery Grid ----- */
    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      padding:20px;
    }
    .card{
      overflow:hidden;
      border-radius:16px;
      background:#fff;
      box-shadow:0 2px 10px rgba(0,0,0,.06);
      display:flex;
      flex-direction:column;
    }
    .card img {
      width:100%;
      height:200px;
      object-fit:cover;
      transition:transform .35s ease;
    }
    .card:hover img{transform:scale(1.04)}

    /* ----- Caption under image ----- */
    .caption{
      padding:12px;
      text-align:center;
      font-size:14px;
      color:#444;
      border-top:1px solid #eee;
    }

    /* ----- Lightbox ----- */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;padding:16px}
    .lightbox.open{display:flex}
    .lightbox img{max-width:min(1200px,95vw);max-height:85vh;width:auto;height:auto;display:block;border-radius:14px}
    .close{position:fixed;top:14px;right:14px;background:#fff;border:none;border-radius:999px;padding:10px 14px;cursor:pointer;font-weight:700;box-shadow:0 2px 8px rgba(0,0,0,.2)}

    /* ----- Footer ----- */
    .footer{
      padding:24px;
      text-align:center;
      color:#fff;
      font-size:14px;
      background:linear-gradient(90deg,#27ae60,#2ecc71); /* ‚úÖ Green Gradient */
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="title">Watermelon Gallery üçâ</h1>
      <p class="sub">Mobile-friendly, fast, and simple. Tap any photo to view full screen.</p>
    </div>
  </header>

  <!-- Gallery Start -->
  <main class="container">
    <section class="gallery" id="gallery">
      <figure class="card">
        <img loading="lazy" src="wat6.jpg" alt="Fresh watermelon slice" />
        <figcaption class="caption">Fresh watermelon slice üçâ</figcaption>
      </figure>

      <figure class="card">
        <img loading="lazy" src="wat9.jpg" alt="Whole watermelon on table" />
        <figcaption class="caption">Whole watermelon on table</figcaption>
      </figure>

      <figure class="card">
        <img loading="lazy" src="wat7.jpg" alt="Watermelon cubes in bowl" />
        <figcaption class="caption">Watermelon cubes in bowl</figcaption>
      </figure>

      <figure class="card">
        <img loading="lazy" src="wat4.jpg" alt="Watermelon juice glass" />
        <figcaption class="caption">Refreshing watermelon juice</figcaption>
      </figure>

      <figure class="card">
        <img loading="lazy" src="wat5.jpg" alt="Picnic with watermelons" />
        <figcaption class="caption">Picnic with watermelons</figcaption>
      </figure>

      <figure class="card">
        <img loading="lazy" src="wat1.jpg" alt="Mini watermelons" />
        <figcaption class="caption">Mini watermelons</figcaption>
      </figure>

      <figure class="card">
        <img loading="lazy" src="wat3.jpg" alt="Farm watermelons" />
        <figcaption class="caption">Farm fresh watermelons</figcaption>
      </figure>

      <figure class="card">
        <img loading="lazy" src="wat8.jpg" alt="Watermelon wedges" />
        <figcaption class="caption">Watermelon wedges</figcaption>
      </figure>

      <figure class="card">
        <img loading="lazy" src="wat2.jpg" alt="Cut watermelon" />
        <figcaption class="caption">Cut watermelon ready to eat</figcaption>
      </figure>
    </section>
  </main>
  <!-- Gallery End -->

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-modal="true" role="dialog">
    <button class="close" id="closeBtn" aria-label="Close">‚úï</button>
    <img id="lightboxImg" alt="Preview" />
  </div>

  <footer class="footer">¬© <span id="year"></span> Watermelon Lovers</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');

    gallery.addEventListener('click', (e) => {
      const img = e.target.closest('img');
      if (!img) return;
      lightboxImg.src = img.src;
      lightbox.classList.add('open');
    });

    const close = () => lightbox.classList.remove('open');
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === closeBtn) close();
    });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') close(); });
  </script>
</body>
</html>
